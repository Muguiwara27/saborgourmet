<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${esNuevo} ? 'Nuevo Usuario' : 'Editar Usuario'">Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i th:class="${esNuevo} ? 'bi bi-plus-circle' : 'bi bi-pencil-square'"></i>
                            <span th:text="${esNuevo} ? 'Nuevo Usuario' : 'Editar Usuario'"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <!-- Formulario -->
                        <form th:action="${esNuevo} ? @{/admin/usuarios/nuevo} : @{/admin/usuarios/editar/{id}(id=${usuarioDTO.idUsuario})}" 
                              th:object="${usuarioDTO}" method="post">
                            
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">
                                    <i class="bi bi-person"></i> Nombre de Usuario *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombreUsuario" 
                                       th:field="*{nombreUsuario}"
                                       th:classappend="${#fields.hasErrors('nombreUsuario')} ? 'is-invalid' : ''"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreUsuario')}" 
                                     th:errors="*{nombreUsuario}"></div>
                                <small class="form-text text-muted">
                                    Solo letras, números y guiones bajos (4-50 caracteres)
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">
                                    <i class="bi bi-lock"></i> Contraseña <span th:if="${!esNuevo}">(dejar en blanco para no cambiar)</span> <span th:if="${esNuevo}">*</span>
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="contrasena" 
                                       th:field="*{contrasena}"
                                       th:classappend="${#fields.hasErrors('contrasena')} ? 'is-invalid' : ''"
                                       th:required="${esNuevo}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasena')}" 
                                     th:errors="*{contrasena}"></div>
                                <small class="form-text text-muted">
                                    Mínimo 8 caracteres, debe contener mayúscula, minúscula y número
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmarContrasena" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Confirmar Contraseña <span th:if="${esNuevo}">*</span>
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmarContrasena" 
                                       th:field="*{confirmarContrasena}"
                                       th:required="${esNuevo}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="rol" class="form-label">
                                    <i class="bi bi-shield-check"></i> Rol *
                                </label>
                                <select class="form-select" 
                                        id="rol" 
                                        th:field="*{rol}"
                                        th:classappend="${#fields.hasErrors('rol')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">Seleccione un rol</option>
                                    <option th:each="r : ${roles}" 
                                            th:value="${r.name()}" 
                                            th:text="${r.descripcion}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('rol')}" 
                                     th:errors="*{rol}"></div>
                            </div>
                            
                            <div class="mb-3" th:if="${!esNuevo}">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="estado" 
                                           th:field="*{estado}">
                                    <label class="form-check-label" for="estado">
                                        Usuario Activo
                                    </label>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/admin/usuarios" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
