<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- Header Fragment -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shop"></i> Sabor Gourmet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    
                    <!-- Menú Admin -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-gear"></i> Administración
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/usuarios">
                                <i class="bi bi-people"></i> Usuarios
                            </a></li>
                            <li><a class="dropdown-item" href="/bitacora">
                                <i class="bi bi-journal-text"></i> Bitácora
                            </a></li>
                        </ul>
                    </li>
                    
                    <!-- Menú Pedidos -->
                    <li class="nav-item" sec:authorize="hasAnyRole('MOZO', 'COCINERO', 'ADMIN')">
                        <a class="nav-link" href="/pedidos">
                            <i class="bi bi-clipboard-check"></i> Pedidos
                        </a>
                    </li>
                    
                    <!-- Menú Ventas -->
                    <li class="nav-item" sec:authorize="hasAnyRole('CAJERO', 'ADMIN')">
                        <a class="nav-link" href="/ventas">
                            <i class="bi bi-cash-coin"></i> Ventas
                        </a>
                    </li>
                    
                    <!-- Menú Inventario -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/inventario">
                            <i class="bi bi-box-seam"></i> Inventario
                        </a>
                    </li>
                </ul>
                
                <!-- Usuario logueado -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> 
                            <span sec:authentication="name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header">
                                Rol: <span sec:authentication="authorities"></span>
                            </h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
